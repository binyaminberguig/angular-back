<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Connectez-vous : </mat-card-title>
      </mat-card-header>
  
      <form class="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
        <!-- <mat-card-content> -->
          <mat-form-field class="login-full-width">
            <label>Nom : </label>
            <input matInput formControlName="name" required>
          </mat-form-field>
          <mat-form-field class="login-full-width">
            <label>Mot de passe : </label>
            <input matInput type = "password" formControlName="password" required>
          </mat-form-field>
        <!-- </mat-card-content> -->
        <button mat-stroked-button class="btn-block" color="warn" type="submit" style="background:#FFF7FA">Annuler</button>
        <button mat-stroked-button [disabled]="!loginForm.valid" color="primary" class="btn-block" type="submit" style="float:right;">Se connecter</button>
      </form>
    </mat-card>
  
  </div>
