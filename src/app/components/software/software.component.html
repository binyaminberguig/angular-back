<mat-card class="card">
  <app-menu></app-menu>
  <mat-card-header>
    <div class="card-header">
      <mat-card-title> Logiciels </mat-card-title>
      <mat-card-title>
        <button class="button-add" mat-mini-fab (click)="openDialog()" type="button" matTooltipPosition="left" matTooltip="Ajouter un logiciel" style="background-color:#0288d1;">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-title>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="card-content">
    <mat-list>
      <mat-list-item *ngFor="let row of data">
          <p matLine><span>Nom : {{row.name}}</span></p>
          <p matLine><span>Version : {{row.version}}</span></p>
          <p style="margin-left:15px;width:100px;margin-top:15px;">
            <button mat-icon-button (click)="update(row)"><mat-icon color=primary>edit</mat-icon></button>
            <button mat-icon-button (click)="openDialogForDelete(row._id)"><mat-icon style="color:#f44336;" matListIcon>delete</mat-icon></button>
          </p>
      </mat-list-item>
    </mat-list>
    </mat-card-content>
</mat-card>
